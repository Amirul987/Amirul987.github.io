<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title>Perpustakaan Kabupaten Sidoarjo</title>
		<style>
			.invalid-feedback {
				display: block;
			}
			.success-message {
				display: none;
			}
			.header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
			}
			.header img {
				height: 100px;
				margin-right: 20px;
			}
			.header h1 {
				margin: 0;
			}
			.navbar {
				margin: 20px 0;
			}
			.search-form {
				display: flex;
				gap: 10px;
			}
    	</style>
	
	</head>

	<body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
			<header class="header">
				<img src="img/image.png" alt="Logo Skarisa">
				<h1>Perpustakaan Kabupaten Sidoarjo</h1>
			</header>
		
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<ul class="navbar-nav me-auto">
						<li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
						<li class="nav-item"><a class="nav-link" href="buku.html">Daftar Buku</a></li>
						<li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
					</ul>
					<form class="d-flex search-form" action="search_results.html" method="get">
						<input class="form-control me-2" type="search" placeholder="Cari..." aria-label="Search" name="query">
						<button class="btn btn-outline-success" type="submit">Cari</button>
					</form>
				</div>
			</nav>
		<h1>Kontak</h1>
		
		<div class="container mt-5">
			<div id="contactFormContainer">
				<h2>Formulir Kontak</h2>
				<form id="contactForm">
					<div class="form-group">
						<label for="name">Nama</label>
						<input type="text" class="form-control" id="name" name="name" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
						<div class="invalid-feedback">
							Mohon masukkan email dengan domain @gmail.com atau @yahoo.com
						</div>
					</div>
					<div class="form-group">
						<label for="message">Isi Pertanyaan</label>
						<textarea class="form-control" id="message" name="message" rows="4" required></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Kirim</button>
				</form>
			</div>
			
			<div id="successMessage" class="success-message mt-5">
				<h2>Terima Kasih!</h2>
				<p><strong>Nama:</strong> <span id="successName"></span></p>
				<p><strong>Email:</strong> <span id="successEmail"></span></p>
				<p><strong>Isi Pertanyaan:</strong></p>
				<p id="successMessageContent"></p>
			</div>
		</div>
	
		<!-- Bootstrap JS and dependencies -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script>
			document.getElementById('contactForm').addEventListener('submit', function(event) {
				event.preventDefault();
				
				var emailField = document.getElementById('email');
				var emailValue = emailField.value;
				var emailPattern = /^[\w.%+-]+@(gmail\.com|yahoo\.com)$/i;
	
				if (!emailPattern.test(emailValue)) {
					emailField.classList.add('is-invalid');
					return;
				} else {
					emailField.classList.remove('is-invalid');
				}
	
				// Ambil data dari formulir
				var name = document.getElementById('name').value;
				var email = document.getElementById('email').value;
				var message = document.getElementById('message').value;
	
				// Tampilkan halaman sukses
				document.getElementById('contactFormContainer').style.display = 'none';
				document.getElementById('successName').textContent = name;
				document.getElementById('successEmail').textContent = email;
				document.getElementById('successMessageContent').textContent = message;
				document.getElementById('successMessage').style.display = 'block';
			});
		</script>
		</form>
	</body>
</html>
